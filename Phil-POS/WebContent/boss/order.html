<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="sass/stylesheets/style.css">
	<link rel="stylesheet" href="dist/css/bootstrap.css">
	
	</head>
<body>

<div class="main-wrap">
	<header class="main-header">
			<h1>Test</h1>
	</header>
	<div class="main-container">
		<div class="left">
				<div id="js-order-view" class="order-view">
				</div>
			<div id="acount">
					<div class="money"><p>消費金額:$</p><input id="allpriceNum" type="text"  disabled="disabled" value="0"></div>
					<div id="js-clean-button" class="btn btn-danger">清除</div>
					<input id="js-test" class="btn btn-success"type="submit" value="結帳">
			</div>
		</div>
		<div class="right">
			<div id="category"></div>
			<div id="order-main-wrap"></div>
		</div>
		<div class="clear">	</div>
	</div>
</div>
<form action="">
	<div id="export">
		<input id="js-total" class="hiden" name="order.total" type="text" value="0">
	
		<input type="submit" value="確認">
	</div>
</form>

	<script type="text/javascript" src="js/jquery-1.11.3.js"></script>		
	<script type="text/javascript" src="dist/js/bootstrap.min.js"></script>	
		<script type="text/javascript" src="js/order.js"></script>	
		<script type="text/javascript" src="js/handlebars.runtime-v4.0.5.js"></script>	
		<script type="text/javascript" src="js/handlebars-v4.0.5.js"></script>	
		<script type="text/javascript" src="template/Nav.template.js"></script>	
		<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.11/js/jquery.dataTables.min.js"></script>
		<script id="test-template" type="text/x-handlebars-template">
          	<div id={{id}} class="menu-item"> 
					<div class="row">
					 		  	<div class="food col-md-3"><p>{{meal}}</p></div>
								<input name={{mid}} type="number" value="1" min="0" max="8" step="1" disabled="disabled">
								<span class="icon glyphicon glyphicon-plus js-plus"></span>
								<span class="icon glyphicon glyphicon-minus js-minus"></span>
							 	<span class="icon glyphicon glyphicon-trash"></span>
							 	<input class="pricebox" type="text" name= {{price}} value={{price}} disabled="disabled">	
		 			</div>
			</div>	
  		</script>

  		<script id="export-template" type="text/x-handlebars-template">	
  			<div>
  				<input class="hiden" name={{mid}} type="text"  value={{price}}>
				<input class="hiden" name={{quantity}} type="text" value={{quantity}}>
  			</div>	
  		</script>
</body>
</html>
