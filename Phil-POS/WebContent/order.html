<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="boss/sass/stylesheets/style.css">
	<link rel="stylesheet" href="boss/dist/css/bootstrap.css">
	
	</head>
<body>

<div class="main-wrap">

	<div id="popup1" class="overlay">
			<div class="popup">
			
				<form action="insertOrder" method="post">
					<div id="export">
						<input id="js-total" class="hiden" name="order.total" type="text" value="0">
						
					</div>
					<input type="submit" value="確認">
				</form>
			
			</div>
</div>


	<header class="main-header">
			<!-- <h1>點餐系統</h1> -->
			<span>點餐系統</span>
			<a href="boss/head.html"><span class="glyphicon glyphicon-home"></span></a>
	</header>
	<div class="main-container">
		<div class="left">
				<div id="js-order-view" class="order-view">
				</div>
			<div id="acount">
					<div class="text-box">
						 <div class="money"><p>消費金額:$</p><input id="allpriceNum" type="text"  disabled="disabled" value="0"></div>
						<div class="money"><p>套餐數量:</p><input id="allpriceNum" type="text"  disabled="disabled" value="0"></div>
					</div>
					<div class="button-box">
						<div><input id="js-test" class="btn btn-success" type="submit" value="結帳"></div>
						<button id="js-clean-button" class="btn btn-danger">清除</button>
					</div>
			</div>
		</div>
		
		<div class="right">
			<div id="category">
				

			</div>
			<div id="order-main-wrap"></div>
		</div>
		<div class="clear"></div>
	</div>
</div>

<div>
	<div class="button-box">
					
	</div>	
	
</div>

	<script type="text/javascript" src="boss/js/jquery-1.11.3.js"></script>		
	<script type="text/javascript" src="boss/dist/js/bootstrap.min.js"></script>	
		<script type="text/javascript" src="boss/js/order.js"></script>	
		<script type="text/javascript" src="boss/js/handlebars.runtime-v4.0.5.js"></script>	
		<script type="text/javascript" src="boss/js/handlebars-v4.0.5.js"></script>	
		<script type="text/javascript" src="boss/template/Nav.template.js"></script>	
		<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.11/js/jquery.dataTables.min.js"></script>
		<script id="test-template" type="text/x-handlebars-template">
          	<div id={{id}} class="menu-item"> 
					<div class="row">
					 		  	<div class="food col-md-3"><p>{{meal}}</p></div>
								<input name={{mid}} type="number" value="1" min="0" max="8" step="1" disabled="disabled">
								<span class="icon glyphicon glyphicon-plus js-plus"></span>
								<span class="icon glyphicon glyphicon-minus js-minus"></span>
							 	<span class="icon glyphicon glyphicon-trash"></span>
							 	<input class="pricebox" type="text" name= {{price}} value={{price}} disabled="disabled">	
		 			</div>
			</div>	
  		</script>

  		<script id="export-template" type="text/x-handlebars-template">	
  			<div>
  				<input class="hiden" name={{name2}} type="text"  value={{price}}>
  				
				<input class="hiden" name={{name}} type="text" value={{quantity}}>
  			</div>	
  		</script>
</body>
</html>
